{% extends 'base.html' %}
{% block content %}
<div class="container-lg">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="br-card">
                <div class="card-header">
                    <h2>Confirmar Exclusão</h2>
                </div>
                <div class="card-content">
                    <p>Tem certeza que deseja excluir a transação "{{ object.descricao }}" no valor de R$ {{ object.valor }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-3">
                            <button class="br-button danger" type="submit">Confirmar Exclusão</button>
                            <a href="{% url 'transacoes' %}" class="br-button secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
